<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" fill="#1a1a1a"/>

  <!-- Water pool in middle -->
  <rect x="8" y="12" width="4" height="4" fill="#4a90d9"/>
  <rect x="12" y="12" width="4" height="4" fill="#4a90d9"/>
  <rect x="16" y="12" width="4" height="4" fill="#4a90d9"/>
  <rect x="12" y="16" width="4" height="4" fill="#4a90d9"/>

  <!-- Sand pile left -->
  <rect x="4" y="24" width="4" height="4" fill="#e6c86e"/>
  <rect x="8" y="24" width="4" height="4" fill="#e6c86e"/>
  <rect x="8" y="20" width="4" height="4" fill="#e6c86e"/>
  <rect x="12" y="24" width="4" height="4" fill="#e6c86e"/>
  <rect x="4" y="28" width="4" height="4" fill="#e6c86e"/>
  <rect x="8" y="28" width="4" height="4" fill="#e6c86e"/>
  <rect x="12" y="28" width="4" height="4" fill="#e6c86e"/>
  <rect x="0" y="28" width="4" height="4" fill="#e6c86e"/>

  <!-- Dirt pile right -->
  <rect x="20" y="24" width="4" height="4" fill="#8b5a2b"/>
  <rect x="24" y="24" width="4" height="4" fill="#8b5a2b"/>
  <rect x="24" y="20" width="4" height="4" fill="#8b5a2b"/>
  <rect x="20" y="28" width="4" height="4" fill="#8b5a2b"/>
  <rect x="24" y="28" width="4" height="4" fill="#8b5a2b"/>
  <rect x="28" y="28" width="4" height="4" fill="#8b5a2b"/>
  <rect x="16" y="28" width="4" height="4" fill="#8b5a2b"/>

  <!-- Falling sand particles -->
  <rect x="8" y="4" width="4" height="4" fill="#e6c86e"/>
  <rect x="20" y="8" width="4" height="4" fill="#e6c86e"/>

  <!-- Falling water drop -->
  <rect x="16" y="4" width="4" height="4" fill="#4a90d9"/>
</svg>
